name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Pre-render 3D model frames
        run: |
          python prerender_model.py

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name=JarvisMonitor --onedir --windowed --noconfirm --add-data "ironman/cache;ironman/cache" --hidden-import=PIL._tkinter_finder --hidden-import=psutil system_monitor.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: JarvisMonitor-Windows
          path: dist/JarvisMonitor/
          retention-days: 30
